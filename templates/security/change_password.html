{% extends "layouts/layout_security.html" %}
{% block title %}BidBook - Change Password{% endblock %}

<!-- Already on Page... //-->
% from "security/_macros.html" import render_field_with_errors, render_field %}
{% include "security/_messages.html" %}


{% block content %}
<div class="container">
<div class="form-group">
<h1>Change password</h1>
<form action="{{ url_for_security('change_password') }}" method="POST" name="ch$
  {{ change_password_form.hidden_tag() }}
